<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header class="header"><p>ROCK vs PAPER vs SCISSORS</p></header>
    <div class="buttons">
      <button id="rock" class="btn">Rock</button>
      <button id="paper" class="btn">Paper</button>
      <button id="scissors" class="btn">Scissors</button>
    </div>

    <div class="game-info">
      <div class="man-comp">
        <h2>You</h2>
        <h2>Computer</h2>
      </div>
      <div class="score">
        <h2 id="player">0</h2>
        <h2 id="computer">0</h2>
      </div>
    </div>

    <footer class="footer">
      <h1 id="result"></h1>
      <button
        id="btn-restart"
        onclick="document.location.reload()"
        class="btn btn-restart hidden"
      >
        RESTART
      </button>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
